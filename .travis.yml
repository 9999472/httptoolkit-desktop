language: node_js
node_js: '10'

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron

os:
- linux
- osx

osx_image: xcode8.3

addons:
  apt:
    packages:
    - fakeroot
    - rpm

before_script:
- >
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export CERTIFICATE_P12=certificates/Certificate.p12;
      echo $CERTIFICATE_OSX_P12 | base64 --decode > $CERTIFICATE_P12;
      export KEYCHAIN=httptoolkit-build.keychain;
      export KEYCHAIN_PASSWORD=mysupersecretpassword
      security create-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN;
      security default-keychain -s $KEYCHAIN;
      security unlock-keychain -p $KEYCHAIN_PASSWORD $KEYCHAIN;
      security set-keychain-settings -t 3600 -u $KEYCHAIN
      security import $CERTIFICATE_P12 -k $KEYCHAIN -P $CERTIFICATE_OSX_PASSWORD -T /usr/bin/codesign;
      security set-key-partition-list -S apple-tool:,apple: -s -k $KEYCHAIN_PASSWORD $KEYCHAIN
    fi

script:
- npm run make

deploy:
- provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: out/make/*.{zip,deb,dmg}
  skip_cleanup: true
  on:
    repo: httptoolkit/httptoolkit-desktop
    tags: true